<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<style >
body {
            background-color: #f0f8ff; 
            color: #003366; 
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        label {
            font-weight: bold;
        }
         input[type="text"], input[type="email"], input[type="password"], input[type="tel"], input[type="number"], input[type="date"] {
            padding: 5px;
            margin: 10px 0;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #003366; /* Dark Blue */
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #00509e; /* Slightly lighter blue on hover */
        }
</style>
</head>
<body>
 <h1>Registration Form</h1>
 <form action="register" method="get">
 
  <label for="fname">First name:</label><br>   
  <input type="text" id="fname" name="fname" ><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" ><br><br>
  
   <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile"  required>
    <!--    <small>Format: 1234567890</small> --> 
        <br><br>
         <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        
        <br><br>
   <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>
         <!-- 10th Percentage -->
        <label for="percentage10">10th Percentage:</label>
        <input type="number" id="percentage10" name="percentage10" step="0.01" min="0" max="100" required>
        <br><br>
        
        <!-- 12th Percentage -->
        <label for="percentage12">12th Percentage:</label>
        <input type="number" id="percentage12" name="percentage12" step="0.01" min="0" max="100" required>
        <br><br>
    
        
  <label for="semester">Semester</label>
<select id="sem" name="sem">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  </select>
  <br><br>
  <!-- Graduation Year (from 2020 to 2030) -->
        <label for="gradYear"> Graduation Year:</label>
        <input type="number" id="gradYear" name="gradYear" min="2020" max="2030" required>
        <br><br>
        
  <label>Are you a Fresher or Experienced?</label><br>
        <input type="radio" id="fresher" name="experience" value="Fresher" required>
        <label for="fresher">Fresher</label><br>
        <input type="radio" id="experienced" name="experience" value="Experienced">
        <label for="experienced">Experienced</label>
        <br><br>
        
<button>Submit</button>
</form> 

</body>
</html>
